<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <!--STYLE-->
    <link rel="stylesheet" href="../styles/logged.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="../images/phone-2.png" alt="Instagram Celular">
        </div>

        <div class="instagram-content">
            <div class="group">
                <a href="https://www.instagram.com/"><img src="../images/instagram-logo.png" alt="Instagram Logo" class="logo"></a>

                <div class="profile-photo">
                    <img src="../images/photo-perfil.png" alt="Foto de Perfil">
                </div>

                <a href="#" class="instagram-login">
                    Continue como samuka.oliveira0
                </a>
                <a href="#" class="instagram-logout">
                    Remover Conta
                </a>
            </div>

            <div class="group">
                <p class="not-account">
                    Não é samuka.oliveira0 ?
                </p>

                <p class="not-account">
                    <span class="link-blue">
                        Alternar contas
                    </span>

                    ou 

                    <span class="link-blue">
                        Inscreva-se
                    </span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo
                </p>
    
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank"  class="app-download">  
    
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download">
    
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
