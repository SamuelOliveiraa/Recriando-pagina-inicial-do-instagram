<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Instagram</title>


    <!--BOX-ICON-->
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    
    <!--STYLE-->
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="../images/4-phones.png" alt="Instagram Celular">
        </div>

        <div class="instagram-content">
            <form class="group">
                <a href="https://www.instagram.com/" target="_blank"><img src="../images/instagram-logo.png" alt="Instagram Logo" class="logo"></a>

                <p class="p1">
                    Cadastre-se para ver fotos e vídeos dos seus amigos
                </p>

                <a href="https://www.facebook.com/" class="facebook-login" target="_blank">
                    <span>
                        <i class='bx bxl-facebook-square'></i>
                        iniciar sessão com Facebook
                    </span>
                </a>

                <span>
                    OU
                </span>

            
                <input type="number" name="tel" id="tel" placeholder="Número de celular">

                <input type="text" name="fullName" id="fullName" placeholder="Nome completo">

                <input type="text" name="name" id="name" placeholder="Nome de usuario">

                <input type="password" name="password" id="password" placeholder="Senha">

                <input type="submit" value="Seguinte">
            

                <p class="p1">
                    Ao se cadastrar, você concorda com nossos Termos, Política de Dados e Política de Cookies.
                </p>
            </form>

            <div class="group">
                <p class="not-account">
                    Tem uma conta? <a href="/index.html">Conecte-se</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
