<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <!--FAVICON-->
    <link rel="shortcut icon" href="Assets/images/favicon-instagram.png" type="image/x-icon">

    <!--STYLE-->
    <link rel="stylesheet" href="Assets/styles/style.css">
</head>
<body onload="load()">
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Assets/images/instagram-celular.png" alt="Instagram Celular">
        </div>

        <div class="instagram-content">
            <form class="group" action="Assets/HTML/logged.html">
                <a href="https://www.instagram.com/" target="_blank"><img src="Assets/images/instagram-logo.png" alt="Instagram Logo" class="logo"></a>

               <input type="email" name="email" id="email" placeholder="Nome de usuario ou email">

                <p id="error-password1" class="error">
                    Digite um nome de úsuario válido
                </p>

               <input type="password" name="password" id="password" placeholder="Senha" maxlength="8">

               <p id="error-password2" class="error">
                   Senha deve ter no mínimo 8 letras.
               </p>

               <input type="button" value="Entrar" id="button">

               <span class="link-blue">
                   <a href="#" target="_blank">Esqueceu a senha?</a>
               </span>
                
            </form>

            <div class="group">
                <p class="not-account">
                    Não tem uma conta? <span class="link-blue"><a href="Assets/HTML/register.html">Cadastre-se</a></span>
                </p>
            </div>


            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo
                </p>
    
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank"  class="app-download">  
    
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download">
    
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="Assets/JS/script.js"></script>
</body>
</html>
